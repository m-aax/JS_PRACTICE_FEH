<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="container">
        <details ontoggle="message()">
            <summary><h1>Instruction<h1></summary>
            <i> Enter two numbers then find its answer.</i>
        </details>
    </div>

    <br>

    <form>
        <label>Enter the first number:</label>
        <input type="number" id="num1" placeholder="type here..."> 
        <br>
        <br>
        <label>Enter the second number:</label>
        <input type="number" id="num2" placeholder="type here..."> 

        <button type="submit" onmouseover="plus()"> PLUS </button>

        <span><h1 id="result"> RESULT </h1></span>
    </form>


    <script>
        function message() {
            alert('try it');
        }

        function plus(){
            var add1 =document.getElementById('num1').value;
            var add2 =document.getElementById('num2').value;
            var sum = Number(add1) + Number(add2); 
            document.getElementById('result').innerHTML= 'Answer is:' + ' ' + sum;

        }
    </script>
    
<br>
<br>

    <form>
        <label>Enter the first number:</label>
        <input type="number" id="num1v2" placeholder="type here..."> 
        <br>
        <br>
        <label>Enter the second number:</label>
        <input type="number" id="num2v2" placeholder="type here..."> 

        <button type="button" onmouseover="minus()"> MINUS</button>

        <span><h1 id="result2"> RESULT </h1></span>
    </form>


    <script>
        function minus(){
            var minus1 =document.getElementById('num1v2').value;
            var minus2 =document.getElementById('num2v2').value;
            var difference = Number(minus1) - Number(minus2); 
            document.getElementById('result2').innerHTML= 'Answer is:' + ' ' + difference;

        }
    </script>
</body>
</html>
